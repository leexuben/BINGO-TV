name: TVBox Sites Merge

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  merge-sites:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: leexuben/BINGO-TV
        path: bingo-tv
        token: ${{ secrets.GH_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Merge sites from sources
      run: |
        python << 'EOF'
        import json
        import requests
        
        # 源文件配置
        sources = [
            {
                "name": "王二小",
                "url": "https://raw.githubusercontent.com/leexuben/TV-BOX/main/tvbox/%E7%8E%8B%E4%BA%8C%E5%B0%8F/api.json",
                "jar": "https://raw.githubusercontent.com/leexuben/TV-BOX/main/tvbox/%E7%8E%8B%E4%BA%8C%E5%B0%8F/spider.jar",
                "base": "https://raw.githubusercontent.com/leexuben/TV-BOX/main/tvbox/%E7%8E%8B%E4%BA%8C%E5%B0%8F/"
            },
                 {
                "name": "影视",
                "url": "https://raw.githubusercontent.com/leexuben/ljlfct01.github.io/main/影视",
                "jar": "https://raw.githubusercontent.com/leexuben/ljlfct01.github.io/main/jar/spider.jar",
                "base": "https://raw.githubusercontent.com/leexuben/ljlfct01.github.io/main/"
            },
            {
                "name": "潇洒", 
                "url": "https://raw.githubusercontent.com/leexuben/TV-BOX/main/tvbox/%E6%BD%87%E6%B4%92/api.json",
                "jar": "https://raw.githubusercontent.com/leexuben/TV-BOX/main/tvbox/%E6%BD%87%E6%B4%92/spider.jar",
                "base": "https://raw.githubusercontent.com/leexuben/TV-BOX/main/tvbox/%E6%BD%87%E6%B4%92/"
            },
            {
                "name": "巧技",
                "url": "https://raw.githubusercontent.com/leexuben/TV-BOX/main/tvbox/%E5%B7%A7%E6%8A%80/api.json",
                "jar": "https://raw.githubusercontent.com/leexuben/TV-BOX/main/tvbox/%E5%B7%A7%E6%8A%80/spider.jar",
                "base": "https://raw.githubusercontent.com/leexuben/TV-BOX/main/tvbox/%E5%B7%A7%E6%8A%80/"
            }
        ]
        
        target_file = "bingo-tv/综合影视.json"
        
        def get_sites(url):
            try:
                response = requests.get(url, timeout=30)
                if response.status_code == 200:
                    data = json.loads(response.text)
                    if isinstance(data, dict) and 'sites' in data:
                        return data['sites']
                    elif isinstance(data, list):
                        return data
                return []
            except:
                return []
        
        # 读取目标文件
        try:
            with open(target_file, 'r', encoding='utf-8') as f:
                target_data = json.load(f)
        except:
            target_data = {}
        
        if 'sites' not in target_data:
            target_data['sites'] = []
        
        existing_sites = target_data['sites']
        existing_keys = {site.get('key', '') for site in existing_sites}
        
        # 从每个源文件获取数据
        for source in sources:
            print(f"正在处理: {source['name']}")
            sites = get_sites(source['url'])
            
            for site in sites:
                # 为站点添加正确的jar和修复路径
                if 'jar' not in site:
                    site['jar'] = source['jar']
                
                # 修复相对路径
                if 'api' in site and site['api'].startswith('./'):
                    site['api'] = source['base'] + site['api'][2:]
                
                if 'ext' in site and isinstance(site['ext'], str) and site['ext'].startswith('./'):
                    site['ext'] = source['base'] + site['ext'][2:]
                
                # 去重添加
                key = site.get('key', '')
                if key and key not in existing_keys:
                    existing_sites.append(site)
                    existing_keys.add(key)
        
        target_data['sites'] = existing_sites
        
        # 保存文件
        with open(target_file, 'w', encoding='utf-8') as f:
            json.dump(target_data, f, ensure_ascii=False, indent=2)
        
        print("合并完成")
        EOF

    - name: Commit changes
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        cd bingo-tv
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add 综合影视.json
        if git diff --cached --quiet; then
          echo "没有更改"
          exit 0
        fi
        git commit -m "Merge sites from 4 sources"
        git push origin main
