                print("-" * 40)
            
            if not all_sites:
                print("âŒ æœªæå–åˆ°ä»»ä½•ç«™ç‚¹æ•°æ®")
                return
            
            # å»é‡å¤„ç†
            unique_sites = []
            seen_keys = set()
            duplicate_count = 0
            
            for site in all_sites:
                key = site.get('key', '')
                if key and key in seen_keys:
                    duplicate_count += 1
                    continue
                
                unique_sites.append(site)
                if key:
                    seen_keys.add(key)
            
            print("ğŸ“Š åˆå¹¶ç»Ÿè®¡:")
            print(f"   æ€»ç«™ç‚¹æ•°: {len(all_sites)}")
            print(f"   å»é‡åç«™ç‚¹æ•°: {len(unique_sites)}")
            print(f"   é‡å¤ç«™ç‚¹æ•°: {duplicate_count}")
            
            # åªä¿ç•™sitesæ•°ç»„
            result_data = {
