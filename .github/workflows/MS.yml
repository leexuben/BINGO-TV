on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  merge-sites:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        repository: leexuben/BINGO-TV
        path: bingo-tv
        token: ${{ secrets.GH_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Run merge script
      run: |
        python << 'EOF'
        import json
        import requests
        import re
        import os
        from datetime import datetime

        # 源文件URL列表
        SOURCE_URLS = [
            "https://raw.githubusercontent.com/leexuben/TV-BOX/refs/heads/main/tvbox/王二小/api.json",
            "https://raw.githubusercontent.com/leexuben/TV-BOX/refs/heads/main/tvbox/潇洒/api.json", 
            "https://raw.githubusercontent.com/leexuben/TV-BOX/refs/heads/main/tvbox/巧技/api.json",
            "https://raw.githubusercontent.com/leexuben/ljlfct01.github.io/refs/heads/main/影视"
        ]
        
        # 目标文件路径
        TARGET_FILE = "bingo-tv/综合影视.json"

        def extract_json_from_xml(content):
            """从XML内容中提取JSON数据"""
            try:
                json_start = content.find('{')
                json_end = content.rfind('}') + 1
                if json_start != -1 and json_end > json_start:
                    json_content = content[json_start:json_end]
                    return json.loads(json_content)
            except:
                pass
            return None

        def extract_sites_with_regex(content):
            """使用正则表达式提取sites数组"""
            try:
                pattern = r'"sites"\s*:\s*\[(.*?)\]'
                match = re.search(pattern, content, re.DOTALL)
                if match:
                    sites_content = match.group(1)
                    full_array = f'[{sites_content}]'
                    return json.loads(full_array)
            except:
                pass
            return []

        def extract_sites_from_content(content):
            """从内容中提取sites数据"""
            # 方法1: 直接解析JSON
            try:
                data = json.loads(content)
                sites = data.get('sites', [])
                if sites:
                    return sites
            except:
                pass
            
            # 方法2: 处理XML包装的JSON
            xml_data = extract_json_from_xml(content)
            if xml_data:
                sites = xml_data.get('sites', [])
                if sites:
                    return sites
            
            # 方法3: 使用正则表达式提取
            sites = extract_sites_with_regex(content)
            if sites:
                return sites
            
            return []

        def fetch_url_content(url):
            """获取URL内容"""
            try:
                response = requests.get(url, timeout=30)
                response.raise_for_status()
                return response.text
            except Exception as e:
                print(f"   ❌ 获取失败: {e}")
                return None

        def main():
            print("🚀 开始合并站点数据...")
            print("=" * 60)
            
            all_sites = []
            processed_files = []
            
            for url in SOURCE_URLS:
                print(f"📥 处理: {url}")
                content = fetch_url_content(url)
                if content:
                    sites = extract_sites_from_content(content)
                    if sites:
                        all_sites.extend(sites)
                        processed_files.append({
                            "url": url,
                            "sites_count": len(sites)
                        })
                        print(f"   ✅ 提取到 {len(sites)} 个站点")
                    else:
                        print(f"   ⚠️  未找到sites数据")
                print("-" * 40)
            
            if not all_sites:
                print("❌ 未提取到任何站点数据")
                return
            
            # 去重处理
            unique_sites = []
            seen_keys = set()
            for site in all_sites:
                key = site.get('key', '')
                if key not in seen_keys:
                    unique_sites.append(site)
                    seen_keys.add(key)
            
            print("📊 合并统计:")
            print(f"   总站点数: {len(all_sites)}")
            print(f"   去重后站点数: {len(unique_sites)}")
            
            # 创建合并结果
            result_data = {
                "sites": unique_sites,
                "metadata": {
                    "description": "自动合并的影视站点集合",
                    "total_sites": len(unique_sites),
                    "last_updated": datetime.now().strftime("%Y-%m-%d %H:%M:%S")
                }
            }
            
            # 保存到目标文件
            with open(TARGET_FILE, 'w', encoding='utf-8') as f:
                json.dump(result_data, f, ensure_ascii=False, indent=2)
            
            print("✅ 合并完成!")

        if __name__ == "__main__":
            main()
        EOF

    - name: Configure Git and commit changes
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        cd bingo-tv
        
        # 配置Git用户信息
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # 配置认证
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/leexuben/BINGO-TV.git
        
        # 检查工作目录状态
        echo "📊 工作目录状态:"
        git status
        
        # 检查是否有未暂存的更改
        if ! git diff --quiet; then
            echo "📝 发现未暂存的更改，先暂存这些更改..."
            git add .
            git status
        fi
        
        # 暂存所有更改（包括新生成的文件）
        git add .
        
        # 检查是否有更改需要提交
        if git diff --cached --quiet; then
            echo "📝 没有更改需要提交"
            exit 0
        fi
        
        # 提交更改（使用更简单的提交策略）
        git commit -m "Auto-update: Merged sites data $(date +'%Y-%m-%d %H:%M:%S')"
        
        # 直接推送，不使用rebase
        git push origin main
        
        echo "✅ 更改已成功提交并推送"
