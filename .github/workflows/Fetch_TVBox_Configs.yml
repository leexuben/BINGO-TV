name: Fetch_TVBox_Configs

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 02:00 自动运行（可选，可删除）

jobs:
  fetch-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码（带完整 Git 历史，用于提交）
        uses: actions/checkout@v3
        with:
          ref: main  # 或 merge，根据您的分支
          token: ${{ secrets.MY_GH_TOKEN }}  # 使用有写入权限的 Token
          fetch-depth: 0  # 必须拉全历史，否则 git push 会失败

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install requests

      - name: 运行脚本，生成并自动提交 tvbox_raw_sources.txt
        env:
          MY_GH_TOKEN: ${{ secrets.MY_GH_TOKEN }}  # 传入脚本使用的 Token（可用于 API 搜索，也可用于 HTTPS Git Push）
        run: |
          python merge/fetch_tvbox_raw_urls.py
